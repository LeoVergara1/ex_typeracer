<!DOCTYPE html>
<html lang="en">

<head lang="en" th:replace="header :: head"> </head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-10">
          <img width="" alt="" src="/images/logo-ebc.png">
        </div>

        <div class="col-md-2 col-lg-2">
          <a class="pull-right" href="/web-comisiones/cas/logout"><i class="fa fa-times-circle"></i> Salir</a>
        </div>
      </div>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" th:each="menu : ${session.ebcUser.menus}">
            <li class="nav-item dropdown">
                <a style="color: white" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${menu.shortName}">
                </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#" th:each="submenu : ${menu.submenus}" th:text="${submenu.shortName}" style="color: white">Action</a>
              </div>
            </li>
          </ul>
      </div>
    </div>
    </nav>
  <div class="container">

    <div th:replace="@{'views/' + ${content}} :: ${content}"></div>
  </div>
  <div lang="en" th:replace="footer :: footer"> </div>
  <div th:replace="@{'views/' + ${content}} :: js"> </div>
</body>

</html>
